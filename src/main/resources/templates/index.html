<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <title>Prisma - Página Inicial</title>

</head>

<body>

    <div class="grid-container">
      
        <header class="header">
            <nav class="d-flex justify-content-between align-items-center h-100 px-4">
                <div class="d-flex align-items-center">

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Pesquisar..."
                            style="border-radius: 50px; width: 400px; height: 40px;" required>
                        <button class="btn btn-primary search-btn" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>

                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="https://placehold.co/40x40/aaa/fff?text=C" class="rounded-circle"
                            alt="Avatar do Usuário" style="height:40px;">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Editar Perfil</a></li>
                        <li><a class="dropdown-item" th:href="@{/login}">Trocar de conta</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" th:href="@{/login}">Logout</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <aside id="sidebar">
            <div class="titulo-pagina">
                <h3><a th:href="@{/index}">PRISMA</a></h3>
            </div>
            <hr>
            <div class="text-sumario">
              
                <a th:href="@{/turmas}"><i class="bi bi-people-fill me-2"></i>Turmas</a>
                <a th:href="@{/educandos}"><i class="bi bi-person-video3 me-2"></i>Educandos</a>
                <a th:href="@{/chamada}"><i class="bi bi-list-check me-2"></i>Chamada</a>
            </div>
        </aside>

        <main class="main-container p-4">

            <div class="titulo-secao">


                <div class="header-secao d-flex justify-content-between align-items-center p-3 mb-4 rounded shadow-sm">
                    <div>
                        <h3 class="fw-bold">Olá, Cris!</h3>
                        <p class="text-secondary mb-0">Suas turmas estão lhe esperando.</p>
                    </div>
                    <img src="/images/Teacher-cuate.svg" alt="" style="width: 250px; height: 250px; object-fit: contain;">
                </div>
            </div>


            <div class="carousel-wrapper mb-5">
                    <div class="carousel-container">
                        
                        <button class="carousel-button" onclick="scrollCarousel('prev')">
                            <i class="bi bi-chevron-left"></i>
                        </button>

                        <h4 class="mb-3 mt-4">Minhas Turmas </h4>
                        <div class="class-carousel" id="classCarousel">
                            <div class="class-card bg-primary-dark">
                                <a  th:each="turma : ${turmas}"
                                    th:href="@{/educandos(turmaId=${turma.id})}" class="class-card-link bg-primary-dark">
                                    <p th:text="${turma.nome}"></p>
                                </a>
                            </div>
                        </div>

                        <button class="carousel-button" onclick="scrollCarousel('next')">
                            <i class="bi bi-chevron-right"></i>
                        </button>

                </div>
            </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
