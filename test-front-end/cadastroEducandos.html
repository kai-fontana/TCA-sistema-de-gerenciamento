<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links MANDATÓRIOS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Prisma - Cadastro de Educando</title>

</head>

<body>

    <div class="grid-container">
        <!-- HEADER (Mantido) -->
        <header class="header">
            <nav class="d-flex justify-content-between align-items-center h-100 px-4">
                <div class="d-flex align-items-center">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Pesquisar..."
                            style="border-radius: 50px; width: 400px; height: 40px;">
                        <button class="btn btn-primary search-btn" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="https://placehold.co/40x40/aaa/fff?text=R" class="rounded-circle"
                            alt="Avatar do Usuário" style="height:40px;">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Editar Perfil</a></li>
                        <li><a class="dropdown-item" href="#">Trocar de conta</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="index.html">Logout</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- SIDEBAR (Mantido) -->
        <aside id="sidebar">
            <div class="titulo-pagina">
                <h3><a href="dashboard.html">PRISMA</a></h3>
            </div>
            <hr>
            <div class="text-sumario">
                <a href="dashboard.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
                <a href="turmas.html" class="active"><i class="bi bi-people-fill me-2"></i>Turmas</a>
                <a href="#"><i class="bi bi-list-check me-2"></i>Chamada</a>
                <a href="#"><i class="bi bi-gear-fill me-2"></i>Configurações</a>
            </div>
        </aside>

        <!-- MAIN CONTENT - CONTEÚDO ESPECÍFICO DE CADASTRO DE EDUCANDO -->
        <main class="main-container p-4">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="mb-0">Cadastro de Novo Educando</h3>
                <a href="index.html" class="btn btn-outline-secondary d-flex align-items-center">
                    <i class="bi bi-arrow-left me-2"></i> Voltar para o Hub
                </a>
            </div>

            <div class="card shadow-sm p-5">
                <form action="turmas.html" method="POST">
                    <h5 class="mb-4 text-primary">Informações Pessoais</h5>
                    <div class="row g-3">

                        <!-- Campo de Foto de Perfil -->
                        <div class="col-12 mb-4 d-flex align-items-center">
                            <img id="profile-preview" src="https://placehold.co/100x100/e9ecef/555?text=Foto"
                                class="rounded-circle me-4 shadow" alt="Pré-visualização da Foto"
                                style="object-fit: cover;">
                            <div>
                                <label for="fotoPerfil" class="form-label mb-2">Foto de Perfil (Opcional)</label>
                                <input class="form-control" type="file" id="fotoPerfil" accept="image/*">
                                <small class="text-muted">Formatos aceitos: JPG, PNG.</small>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="col-md-3">
                            <label for="matricula" class="form-label">Matrícula</label>
                            <input type="text" class="form-control" id="matricula" required>
                        </div>
                        <div class="col-md-3">
                            <label for="nascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="nascimento" required>
                        </div>

                        <div class="col-md-6">
                            <label for="email" class="form-label">E-mail Principal</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="col-md-6">
                            <label for="telefone" class="form-label">Telefone de Contato</label>
                            <input type="tel" class="form-control" id="telefone">
                        </div>

                        <h5 class="mt-5 mb-3 text-primary">Alocação de Turma</h5>

                        <div class="col-md-6">
                            <label for="turma" class="form-label">Turma de Alocação (Atual)</label>
                            <select id="turma" class="form-select" required>
                                <option selected>Selecione uma turma...</option>
                                <option>FTI - Front End | 2025.1</option>
                                <option>SKILLO - UI/UX Design | 2025.1</option>
                                <option>ADM - Logística | 2024.2</option>
                            </select>
                        </div>

                        <div class="col-12 mt-5 text-end">
                            <button type="reset" class="btn btn-outline-danger me-3">Limpar Formulário</button>
                            <button type="submit" class="btn btn-primary-custom">
                                <i class="bi bi-person-plus-fill me-2"></i> Salvar Educando
                            </button>
                        </div>
                    </div>
                </form>
            </div>

        </main>
    </div>


    <!-- Scripts (Incluindo JS para pré-visualizar a foto) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Função para pré-visualizar a imagem
        document.getElementById('fotoPerfil').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('profile-preview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            } else {
                document.getElementById('profile-preview').src = "https://placehold.co/100x100/e9ecef/555?text=Foto";
            }
        });
    </script>
</body>

</html>
