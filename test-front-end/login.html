<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    

    <title>Prisma: Login</title>
</head>

<body class="body-login">
    <section class="main-login">
        <div class="login">
            <form action="" method="post">
                <div class="titulo-container">
                    <h3>Login</h3>
                </div>

                <div class="container">
                    <div class="container-item">
                        <label for="uname"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                            </svg></label>
                        <input type="text" placeholder="Insira o nome de usuário" name="uname" required>
                    </div>

                    <div class="container-item">
                        <label for="psw"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8 0a4 4 0 0 1 4 4v2.05a2.5 2.5 0 0 1 2 2.45v5a2.5 2.5 0 0 1-2.5 2.5h-7A2.5 2.5 0 0 1 2 13.5v-5a2.5 2.5 0 0 1 2-2.45V4a4 4 0 0 1 4-4m0 1a3 3 0 0 0-3 3v2h6V4a3 3 0 0 0-3-3" />
                            </svg></label>
                        <input type="password" placeholder="Insira a senha" name="psw" required>
                    </div>

                    <div class="container-item">
                        <button type="submit">Login</button>
                        <label>
                            <input type="checkbox" checked="checked" name="remember">Lembre-se de mim
                        </label>
                    </div>

                </div>

                <div class="container">
    
                    <span class="psw">Esqueceu a <a href="#">senha</a>?</span>
                </div>
            </form>

        </div>
        <div class="titulo-login">
            <h3>Conheça o Prisma!</h3>
            <h5>Portal de gerenciamento de educandos</h5>
            <p>Faça login com a sua conta</p>

            <img src="Teacher-cuate.svg" alt="">
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
