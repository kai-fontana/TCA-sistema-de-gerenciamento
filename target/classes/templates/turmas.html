<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <title>Prisma - Turmas</title>

</head>

<body>

    <div class="grid-container">

        <header class="header">
            <nav class="d-flex justify-content-between align-items-center h-100 px-4">
                <div class="d-flex align-items-center">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Pesquisar..."
                            style="border-radius: 50px; width: 400px; height: 40px;">
                        <button class="btn btn-primary search-btn" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="https://placehold.co/40x40/aaa/fff?text=C" class="rounded-circle"
                            alt="Avatar do Usuário" style="height:40px;">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Editar Perfil</a></li>
                        <li><a class="dropdown-item" th:href="@{/login}">Trocar de conta</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" th:href="@{/login}">Logout</a></li>
                    </ul>
                </div>
            </nav>
        </header>


        <aside id="sidebar">
            <div class="titulo-pagina">
                <h3><a th:href="@{/index}">PRISMA</a></h3>
            </div>
            <hr>
            <div class="text-sumario">
                <a th:href="@{/turmas}"><i class="bi bi-people-fill me-2"></i>Turmas</a>
                <a th:href="@{/educandos}"><i class="bi bi-person-video3 me-2"></i>Educandos</a>
                <a th:href="@{/chamada}"><i class="bi bi-list-check me-2"></i>Chamada</a>

            </div>
        </aside>

        <main class="main-container p-4">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h3 class="mb-0 fw-bold">Turmas disponíveis</h3>
                    <p class="text-secondary">Selecione aqui uma turma para gerenciar.</p>
                </div>
                <a th:href="@{/turmas/novaTurma}" class="btn btn-primary-custom d-flex align-items-center">
                    <i class="bi bi-person-plus-fill me-2"></i> Adicionar turma
                </a>
            </div>

            <div class="card shadow-sm p-4">

                <div class="table-responsive mt-4">
                    <table class="table table-hover table-striped table-educandos">
                        <thead>
                            <tr>
                                <th scope="col"><p class="ms-5">Id</p></th>
                                <th scope="col"><p class="ms-5">Nome da turma</p></th>
                                <th scope="col"><p class="ms-3 w-100" style="width: 100px;">Período letivo</p></th>
                                <th scope="col"><p class="ms-4">Educador responsável</p></th>
                                <th scope="col"><p class="ms-3">Editar</p></th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr th:each="turma : ${listaTurmas}">
                                <td th:text="${turma.id}"></td>
                                <td th:text="${turma.nome}"></td>
                                <td th:text="${turma.turno}">
                                    <select id="selectTurma" class="form-select me-4 ms-2 w-100">
                                        <option selected>2025/1</option>
                                        <option>2025/2</option>
                                        <option>2026/1</option>
                                    </select>
                                </td>
                                <td th:text="${turma.educadorRegente}"></td>
                                <td>
                                    <button class="btn btn-sm btn-outline-secondary me-2" title="Editar"><i
                                            class="bi bi-pencil"></i></button>
                                    <a class="btn btn-sm btn-outline-danger" title="Remover" th:href="@{/turmas/deletar/{id}(id=${turma.id})}" onclick="return confirm('Tem certeza que deseja remover o educando ' + ${educando.nome} + '?');"><i
                                            class="bi bi-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
