<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <title>Prisma - Cadastro de Educando</title>

</head>

<body>

<div class="grid-container">
    <header class="header">
        <nav class="d-flex justify-content-between align-items-center h-100 px-4">
            <div class="d-flex align-items-center">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar..."
                           style="border-radius: 50px; width: 400px; height: 40px;">
                    <button class="btn btn-primary search-btn" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                   aria-expanded="false">
                    <img src="https://placehold.co/40x40/aaa/fff?text=C" class="rounded-circle"
                         alt="Avatar do Usuário" style="height:40px;">
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Editar Perfil</a></li>
                    <li><a class="dropdown-item" th:href="@{/login}">Trocar de conta</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" th:href="@{/login}">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <aside id="sidebar">
        <div class="titulo-pagina">
            <h3><a th:href="@{/index}">PRISMA</a></h3>
        </div>
        <hr>
        <div class="text-sumario">
            <a th:href="@{/turmas}"><i class="bi bi-people-fill me-2"></i>Turmas</a>
            <a th:href="@{/educandos}"><i class="bi bi-person-video3 me-2"></i>Educandos</a>
            <a th:href="@{/chamada}"><i class="bi bi-list-check me-2"></i>Chamada</a>
        </div>
    </aside>

    <main class="main-container p-4">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="mb-0 fw-bold">Cadastro de novo educando</h3>
            <a th:href="@{/educandos}" class="btn btn-outline-secondary d-flex align-items-center">
                <i class="bi bi-arrow-left me-2"></i> Voltar
            </a>
        </div>

        <div class="card shadow-sm p-5">
            <form th:action="@{/educandos}" th:object="${educando}" method="POST" enctype="multipart/form-data">
                <h5 class="mb-4 text-primary">Informações pessoais</h5>
                <div class="row g-3">

                    <div class="col-12 mb-4 d-flex align-items-center">
                        <img id="profile-preview" src="https://placehold.co/100x100/e9ecef/555?text=Foto"
                             class="rounded-circle me-4 shadow" alt="Pré-visualização da Foto"
                             style="object-fit: cover;">
                        <div>
                            <label for="fotoPerfil" class="form-label mb-2">Foto do educando</label>
                            <input class="form-control" type="file" id="fotoPerfil" name="file" accept="image/*">
                            <small class="text-muted">Formatos aceitos: JPG, PNG.</small>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome Completo:</label>
                        <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                    </div>
                    <div class="col-md-3">
                        <label for="nascimento" class="form-label">Data de Nascimento:</label>
                        <input type="date" class="form-control" id="nascimento" th:field="*{dataDeNascimento}" required>
                    </div>

                    <div class="col-md-6">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="tel" class="form-control" id="telefone" th:field="*{telefone}">
                    </div>

                    <h5 class="mt-5 mb-3 text-primary">Curso do educando</h5>

                    <div class="mb-3">
                        <label for="selectTurma" class="form-label fw-bold">Turma selecionada:</label>
                        <select id="selectTurma" class="form-select" required th:field="*{turma}">

                            <option value="" selected>Selecione...</option>

                            <option
                                    th:each="turma : ${listaDeTurmas}"
                                    th:value="${turma.id}"
                                    th:text="${turma.nome}">
                            </option>
                        </select>
                    </div>

                    <div class="col-12 mt-5 text-end">
                        <button type="reset" class="btn btn-outline-danger me-3">Limpar Formulário</button>
                        <button type="submit" class="btn btn-primary-custom">
                            <i class="bi bi-person-plus-fill me-2"></i> Salvar Educando
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </main>
</div>

</body>

</html>
