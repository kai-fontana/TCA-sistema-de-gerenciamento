<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Prisma - Educandos</title>

</head>

<body>

<div class="grid-container">

    <header class="header">
        <nav class="d-flex justify-content-between align-items-center h-100 px-4">
            <div class="d-flex align-items-center">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar..."
                           style="border-radius: 50px; width: 400px; height: 40px;">
                    <button class="btn btn-primary search-btn" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                   aria-expanded="false">
                    <img src="https://placehold.co/40x40/aaa/fff?text=C" class="rounded-circle"
                         alt="Avatar do Usuário" style="height:40px;">
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Editar Perfil</a></li>
                    <li><a class="dropdown-item" th:href="@{/login}">Trocar de conta</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" th:href="@{/login}">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>


    <aside id="sidebar">
        <div class="titulo-pagina">
            <h3><a th:href="@{/index}">PRISMA</a></h3>
        </div>
        <hr>
        <div class="text-sumario">
            <a th:href="@{/turmas}"><i class="bi bi-people-fill me-2"></i>Turmas</a>
            <a th:href="@{/educandos}"><i class="bi bi-person-video3 me-2"></i>Educandos</a>
            <a th:href="@{/chamada}"><i class="bi bi-list-check me-2"></i>Chamada</a>

        </div>
    </aside>

    <main class="main-container p-4">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h3 class="mb-0 fw-bold">Gerenciamento de educandos</h3>
                <p class="text-secondary">Selecione uma turma para gerenciar seus alunos.</p>
            </div>
            <a th:href="@{/educandos/novoEducando}" class="btn btn-primary-custom d-flex align-items-center">
                <i class="bi bi-person-plus-fill me-2"></i> Adicionar educando
            </a>
        </div>

        <div th:if="${mensagemSucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
            [[${mensagemSucesso}]]
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${mensagemErro}" class="alert alert-danger alert-dismissible fade show" role="alert">
            [[${mensagemErro}]]
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>


        <div class="card shadow-sm p-4">

            <div class="d-flex justify-content-between">
                <form th:action="@{/educandos}" method="GET" id="formSelecaoTurma">
                    <div class="mb-3">
                        <label for="selectTurma" class="form-label fw-bold">Turma selecionada:</label>
                        <select id="selectTurma" class="form-select" name="turmaId" onchange="document.getElementById('formSelecaoTurma').submit()" required >
                            <option value="0" th:if="${turmaSelecionadaId == null}" selected>Selecione uma turma</option>
                            <option
                                    th:each="turma : ${listaDeTurmas}"
                                    th:value="${turma.id}"
                                    th:text="${turma.nome}">
                            </option>

                        </select>
                    </div>
                </form>


            </div>


            <a class="btn in"></a>
            <div class="table-responsive mt-4">
                <table class="table table-hover table-striped table-educandos">
                    <thead>
                    <tr>
                        <th scope="col">Foto</th>
                        <th scope="col">Nome completo</th>
                        <th scope="col">Matrícula</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Ações</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="educando : ${listaEducandos}">
                        <td>
                            <img th:src="${educando.caminhoImagem != null ? educando.caminhoImagem : 'https://placehold.co/40x40/ddd/555?text=NA'}"
                                 alt="Foto"
                                 class="rounded-circle"
                                 style="width: 40px; height: 40px; object-fit: cover;">
                        </td>
                        <td th:text="${educando.nome}"></td>
                        <td th:text="${educando.id}"></td>
                        <td th:text="${educando.email}"></td>
                        <td>
                            <a class="btn btn-sm btn-outline-secondary me-2" title="Editar" th:href="@{/educandos/editar/{id}(id=${educando.id})}">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a class="btn btn-sm btn-outline-danger" title="Remover" th:href="@{/educandos/deletar/{id}(id=${educando.id})}" onclick="return confirm('Tem certeza que deseja remover o educando ' + [[${educando.nome}]] + '?');">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>

    </main>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>

</html>
