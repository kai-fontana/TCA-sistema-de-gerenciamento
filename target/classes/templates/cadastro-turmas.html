<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <title>Prisma - Cadastro de Turma</title>

</head>

<body>

    <div class="grid-container">

        <header class="header">
            <nav class="d-flex justify-content-between align-items-center h-100 px-4">
                <div class="d-flex align-items-center">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Pesquisar..."
                            style="border-radius: 50px; width: 400px; height: 40px;">
                        <button class="btn btn-primary search-btn" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="https://placehold.co/40x40/aaa/fff?text=C" class="rounded-circle"
                            alt="Avatar do Usuário" style="height:40px;">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Editar Perfil</a></li>
                        <li><a class="dropdown-item" th:href="@{/login}">Trocar de conta</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" th:href="@{/login}">Logout</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <aside id="sidebar">
            <div class="titulo-pagina">
                <h3><a th:href="@{/index}">PRISMA</a></h3>
            </div>
            <hr>
            <div class="text-sumario">
                <a th:href="@{/turmas}"><i class="bi bi-people-fill me-2"></i>Turmas</a>
                <a th:href="@{/educandos}"><i class="bi bi-person-video3 me-2"></i>Educandos</a>
                <a th:href="@{/chamada}"><i class="bi bi-list-check me-2"></i>Chamada</a>
            </div>
        </aside>

        <main class="main-container p-4">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h3 class="mb-0">Cadastro de Nova Turma</h3>
                    <p class="text-secondary">Selecione uma turma para gerenciar seus alunos e fazer a chamada.</p>
                </div>

                <a th:href="@{/turmas}" class="btn btn-outline-secondary d-flex align-items-center">
                    <i class="bi bi-arrow-left me-2"></i> Voltar
                </a>
            </div>

            <div class="card shadow-sm p-5">
                <form th:action="@{/turmas}" th:object="${turma}" method="POST">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="nome" class="form-label">Nome da Turma (Ex: JOVEM APRENDIZ - SKILLO)</label>
                            <input type="text" class="form-control" id="nome" required th:field="*{nome}">
                        </div>
                        <div class="col-md-3">
                            <label for="periodo" class="form-label">Período Letivo</label>
                            <select id="periodo" class="form-select" required th:field="*{turno}">
                                <option value="" selected>Selecione...</option>
                                <option value="2025/1">2025/1</option>
                                <option value="2025/2">2025/2</option>
                                <option value="2026/1">2026/1</option>
                            </select>
                        </div>

                        <div class="col-12 mt-4">
                            <label for="descricao" class="form-label">Descrição da Turma</label>
                            <textarea class="form-control" id="descricao" rows="3"></textarea>
                        </div>

                        <div class="col-md-6 mt-4">
                            <label for="instrutor" class="form-label">Educador responsável</label>
                            <select id="instrutor" class="form-select" required th:field="*{educadorRegente}">
                                <option value="" selected>Selecione um educador</option>
                                <option value="Rodrigo Bergenthal">Rodrigo Bergenthal</option>
                                <option value="Heregon">Heregon</option>
                                <option value="Andrielly">Andrielly(?)</option>
                            </select>
                        </div>
                        <div class="col-md-6 mt-4">
                            <label for="inicio" class="form-label">Data de Início</label>
                            <input type="date" class="form-control" id="inicio" required>
                        </div>

                        <div class="col-12 mt-5 text-end">
                            <button type="reset" class="btn btn-outline-danger me-3">Limpar Formulário</button>
                            <button type="submit" class="btn btn-primary-custom">
                                <i class="bi bi-save me-2"></i> Cadastrar Turma
                            </button>
                        </div>
                    </div>
                </form>
            </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
